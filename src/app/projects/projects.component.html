<div class="container">
    <div class="row">
        <div class="formcontainer">
            <h3>Add Project</h3>
        </div>
    </div>
    <div class="row">
        <label>Name:</label>
        <input #name type="text" />
    </div>
    <div class="row">
        <label>Code:</label>
        <input #code type="number" />
    </div>
    <div class="row">
        <div class="col-md-2" style="margin-top: 5px;">
            <button (click)="create(name.value, code.value)" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="row">
        <div class="tablecontainer">
            <kendo-grid [data]="gridData" [height]="400">
                <kendo-grid-column *ngFor="let col of columns" [field]="col.field"></kendo-grid-column>
            </kendo-grid>
        </div>
    </div>
</div>
